<H1 align="center"><i><font color=#700000>Описание Невы</font></i></H1>
<p>Нева вытекает из Ладожского озера и впадает в Финский залив, короткая (всего 74 км) и очень многоводная (годовой сток 74 куб.км). По многоводности Нева уступает в Европе только Волге, Дунаю, Северной двине и Печоре.</p>
